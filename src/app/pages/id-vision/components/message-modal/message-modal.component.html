<ion-content class="custom-modal-content">
  <div class="modal-wrapper">
    <ng-container [ngSwitch]="variant">
      <ng-container *ngSwitchCase="'dpi'">
        <img src="assets/imagesIdvision/icons/dpi-error.svg" alt="Icono DPI" class="modal-icon">
      </ng-container>
      <ng-container *ngSwitchCase="'video'">
        <img src="assets/imagesIdvision/icons/video-error.svg" alt="Icono Video" class="modal-icon">
      </ng-container>
      <ng-container *ngSwitchDefault>
        <img src="assets/imagesIdvision/icons/dpi-error.svg" alt="Icono DPI" class="modal-icon">
      </ng-container>
    </ng-container>
    <h2 class="modal-title">{{ title }}</h2>
        <div *ngIf="errorMessages && errorMessages.length > 0; else singleMessage">
          <ul class="error-list">
            <li *ngFor="let error of errorMessages">{{ error }}</li>
          </ul>
        </div>
        <ng-template #singleMessage>
          <p class="modal-message">{{ message }}</p>
        </ng-template>
        
    <ion-button (click)="closeModal()" expand="block" class="modal-button">
      Ok
    </ion-button>
  </div>
</ion-content>
